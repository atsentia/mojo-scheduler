[project]
name = "mojo-scheduler"
version = "0.1.0"
description = "Pure Mojo job scheduling with cron expression support"
authors = ["IDEA2CODE"]
channels = ["conda-forge", "modular"]
platforms = ["osx-arm64", "linux-64"]

[tasks]
build = "mojo build src -o lib/mojo_scheduler.mojopkg"
test = "mojo run tests/test_scheduler.mojo"

[dependencies]
max = ">=24.6,<25"
